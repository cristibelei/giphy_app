{% include 'base.html' %}
{% block title %}
    <div class="container py-2 col-md-4 col-lg-2 pb-2">
    <h1>Giphy App</h1>
    </div>
{% endblock %}
{% block content %}


    <nav class="navbar navbar-light bg-light">
        <div class="container py-2 col-md-2 col-lg-2 pb-2">
            <form class="d-flex" action="{% url 'home' %}" method="get">
                <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container py-5 col-md-6 col-lg-3 pb-5">
        {% for image in images %}
            <div style="width:480px">
                <iframe frameBorder="0" height="270" src="{{ image.embed_url }}" width="480"></iframe>
            </div>
        {% endfor %}
    </div>



{% endblock %}
